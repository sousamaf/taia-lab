experiment:
  name: exp02_lr_low
  description: >
    Experimento de comparação com alteração controlada: reduzir a taxa de aprendizado (lr).
    Hipótese: lr menor pode melhorar estabilidade (val_loss) e/ou generalização (val_acc).

data:
  seed: 42
  n_samples: 1200
  n_features: 20
  test_size: 0.20

train:
  epochs: 5
  batch_size: 64
  lr: 0.0005

model:
  type: tiny_mlp
  hidden_dim: 64
  n_classes: 2

tracking:
  tool: mlflow
  experiment_name: taia-aula03
  tags:
    aula: aula03
    purpose: compare_lr
    changed_param: lr